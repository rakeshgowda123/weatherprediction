<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether-prediction</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="whet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h1 style="color: aliceblue;">-Weather Forecast-</h1>
    <div class="main">
        <div class="content">
            <img src="/img/weather-removebg-preview.png" alt="not found">
            <input id="search" type="text" placeholder="Enter the city name">
            <button id="btn" type="submit" onclick="weather()"><i class="fa fa-search" style="font-size:24px"></i>&nbsp; Search</button>
        </div>
        <div class="main-1">
            <div>
                <img src="/img/png-transparent-city-building-city-building-house-building-photography-city-thumbnail-removebg-preview.png" alt="">
                <h3>- City</h3>
                <h2 class="city">bengaluru</h2>
            </div>
            <div>
                <img src="/img/rain.png" alt="">
                <h3>- Climate</h3>
                <h2 class="climate">Rainy</h2>
            </div>
            <div>
                <img src="/img/temp-removebg-preview.png" alt="">
                <h3>- Tempreture</h3>
                <h2 class="temp">20 c</h2>
            </div>
            <div>
                <img src="/img/wind-removebg-preview.png" alt="" style="background: none;">
                <h3>- Wind-speed</h3>
                <h2 class="speed">55 km/hr</h2>
            </div>

            <div>
                <img src="/img/perception-removebg-preview.png" alt="">
                <h3>- precipitation</h3>
                <h2 class="pre">5</h2>
            </div>
            <div>
                <img src="/img/download-removebg-preview.png" alt="">
                <h3>- Humidity</h3>
                <h2 class="hum">30%</h2>
            </div>
        </div>
    </div>


</body>
<script src="whet.js"></script>

</html>
